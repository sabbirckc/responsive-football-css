<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive-football</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/62870579d9.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="top-head">
        <div class="nav-bar">
            <div class="nav-menu">
                <li>Home</li>
                <li>Clubs</li>
                <li>World cup 2023</li>
                <li>Upcoming Matches</li>
                <li>Contact</li>
            </div>
            <div class="log-in">
                <div class="icon">
                    <i class="fa-solid fa-right-to-bracket"></i>
                </div>
                <div class="log-in-text">
                    <p>Login</p>
                </div>
            </div>
        </div>
        <div class="cover">
            <div class="image">
                <div class="img-text">
                    <h3>Conmebol</h3>
                    <h3>Copa America</h3>
                    <h3>2023</h3>
                    <div class="watch-btn">
                        <p>Watch Live</p>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="image-bar">
                    <img src="images/banner.png" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
